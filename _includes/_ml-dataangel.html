<table border="0" align="center" markdown="0" id="tbl" style="width:100%; margin:0px 0px 0px 23px; table-layout:fixed; word-wrap: break-word;">

<colgroup>
       <col span="1" style="width: 33.33%;">
       <col span="1" style="width: 33.33%;">
       <col span="1" style="width: 33.33%;">
      
</colgroup>

      <tbody>
        {% assign count = 0 %}
        {% for dataAngel in site.data.dataAngels %}
          {% assign count = count | plus: 1 %}
          {% assign val = count | modulo: 3 %}
          {% if val == 1 %}
            <tr>
          {% endif %}
              <td>
                  <a href="{{dataAngel.Image}}" alt=""><img src="{{dataAngel.Image}}" align="middle" style="width:150px;height:150px;">
                      <h3><a href="{{dataAngel.Link}}">{{dataAngel.Name}}<br></a>
                          <small>{{dataAngel.Designation}},<br> {{dataAngel.Company}}</small>
                      </h3></a>
              </td>
          {% if val == 0 %}
            </tr>
          {% endif %}
        {% endfor %}  
      </tbody>
</table>

<table border="0" markdown="0" align="center" id="tbl" style="width:60%; margin:0px 0px 0px 7px; table-layout:fixed; word-wrap: break-word;">

<colgroup>
       <col span="1" style="width: 50%;">
       <col span="1" style="width: 50%;">
      
</colgroup>

      <tbody>
        <tr>
            <td>
<input class="MyButton" type="button" value="       Apply now!        " onclick="window.open('https://goo.gl/forms/pVz5d0SbhBbKA5E72','_blank')">
</td>
<td>
       <input class="MyButton" type="button" value="       Read more        " onclick="window.open('/data-angels/data angels_public.pdf','_blank')">

</td>
</tr>
</tbody>
</table>
<head>
<style>
input.MyButton {
width: 160px;

color: #1D1D1D;

}
</style>
</head>
